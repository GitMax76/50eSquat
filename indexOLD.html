<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Scratch & RSVP</title>
    <!-- Carichiamo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Stesso font 90s */
        @import url('https://fonts.googleapis.com/css2?family=Anton&display.swap');
        
        body {
            font-family: 'Anton', sans-serif;
            /* Sfondo 90s */
            background-color: #1a202c;
            background-image:
                linear-gradient(45deg, #ec4899 25%, transparent 25%),
                linear-gradient(-45deg, #ec4899 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #ec4899 75%),
                linear-gradient(-45deg, transparent 75%, #ec4899 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            text-transform: uppercase;
        }

        /* Stile Canvas */
        #scratch-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            cursor: crosshair;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        #base-canvas, #scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #scratch-canvas { z-index: 10; }

        /* Stile Titoli */
        .text-shadow-neon {
            text-shadow: 
                0 0 5px #fde047,
                0 0 10px #fde047,
                0 0 15px #ec4899;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <!-- Contenitore principale -->
    <div class="w-full max-w-md bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl border-4 border-pink-500">

        <!-- 1. VISTA SCRATCH CARD -->
        <div>
            <h2 class="text-3xl md:text-4xl font-bold text-center text-yellow-300 mb-2 text-shadow-neon">
                Sei invitato!
            </h2>
            <p class="text-center text-cyan-400 mb-6">Gratta per scoprire l'invito!</p>
            
            <div id="scratch-container" class="border-4 border-yellow-300 rounded-lg mb-6">
                <canvas id="base-canvas"></canvas>
                <canvas id="scratch-canvas"></canvas>
            </div>
        </div>

        <!-- 2. VISTA RSVP (Google Form) -->
        <div id="rsvp-form-view" class="mt-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center text-cyan-400 mb-6 text-shadow-neon">
                Conferma Presenza
            </h2>
            <p class="text-center text-yellow-300 mb-4">Compila il form qui sotto per prenotarti!</p>
            
            <!-- 
              Embedding del Google Form. 
              Ho aggiunto un'altezza fissa e uno stile per integrarlo.
            -->
            <div class="w-full h-[600px] rounded-lg overflow-hidden border-4 border-yellow-300">
                <iframe 
                    src="https://forms.gle/3kSBkdmRpgBHufpW7" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0">
                    Caricamento…
                </iframe>
            </div>
        </div>
        
    </div>

    <!-- Script Semplificato -->
    <script type="module">
        
        // --- FUNZIONE PRINCIPALE DI AVVIO ---
        
        async function initializeApp() {
            // L'URL dell'immagine è ora fisso e punta al file nel tuo repo
            let imageUrl = "50eSquat.png"; 
            
            // --- FIX PER L'ANTEPRIMA ---
            // Controlliamo se siamo nell'ambiente di anteprima ('blob:').
            // Se sì, '50eSquat.png' non esiste, quindi usiamo un placeholder.
            // Su GitHub Pages, questo 'if' sarà falso e caricherà la tua immagine.
            if (window.location.href.startsWith('blob:')) {
                console.warn("Rilevato ambiente di anteprima. Uso un'immagine placeholder.");
                // Usiamo un placeholder 1:1 (aspect-ratio) con i colori giusti
                imageUrl = "https://placehold.co/400x400/ec4899/fde047?text=Placeholder+Immagine";
            }
            // --- FINE FIX ---
            
            // Non usiamo più un setTimeout fisso qui
            try {
                // Imposta la scratch card
                await setupScratchCard(imageUrl);
                console.log("Scratch card pronta!");

            } catch (error) {
                console.error("Errore nel caricamento della scratch card: ", error);
                // In caso di errore, mostra un messaggio
                const container = document.getElementById('scratch-container');
                if (container) {
                    container.innerHTML = `<h1 class='text-red-500 text-center p-4'>Errore nel caricamento dell'immagine. Assicurati che il file '50eSquat.png' sia nel repository.</h1>`;
                }
            }
        }

        // --- LOGICA SCRATCH CARD ---

        /**
         * Imposta i due canvas per la scratch card.
         */
        function setupScratchCard(imageUrl) {
            return new Promise((resolve, reject) => {
                const baseCanvas = document.getElementById('base-canvas');
                const scratchCanvas = document.getElementById('scratch-canvas');
                const container = document.getElementById('scratch-container');
                
                if (!baseCanvas || !scratchCanvas || !container) {
                    reject("Elementi canvas non trovati");
                    return;
                }
                
                const ctxBase = baseCanvas.getContext('2d');
                const ctxScratch = scratchCanvas.getContext('2d');

                const img = new Image();
                
                // Se l'URL non è locale (es. il placeholder), serve crossOrigin
                if (imageUrl.startsWith('http')) {
                    img.crossOrigin = "Anonymous";
                }
                
                img.onload = () => {
                    // Imposta dimensioni canvas
                    let w = container.clientWidth;
                    let h = container.clientHeight;

                    // --- FIX PER DIMENSIONI 0 ---
                    // Se l'altezza è 0 ma la larghezza è calcolata
                    // (comune con aspect-ratio e w-full),
                    // forziamo l'altezza ad essere uguale alla larghezza,
                    // rispettando l'aspect-ratio 1:1.
                    if (w > 0 && h === 0) {
                        console.warn(`Altezza 0 rilevata. Forzo h = w (${w}) in base all'aspect-ratio 1:1.`);
                        h = w; 
                    }
                    // --- FINE FIX ---
                    
                    // Aggiungi un controllo per dimensioni non valide
                    if (w === 0 || h === 0) {
                        console.error(`Dimensioni contenitore non valide AL CARICAMENTO: w=${w}, h=${h}`);
                        reject("Dimensioni contenitore non valide");
                        return;
                    }

                    baseCanvas.width = w;
                    baseCanvas.height = h;
                    scratchCanvas.width = w;
                    scratchCanvas.height = h;

                    // 1. Disegna l'immagine di sfondo (l'invito)
                    ctxBase.drawImage(img, 0, 0, w, h);
                    
                    // 2. Disegna lo strato da grattare (rosa)
                    ctxScratch.fillStyle = '#ec4899'; // Stesso colore rosa del tema
                    ctxScratch.fillRect(0, 0, w, h);
                    ctxScratch.font = 'bold 30px Anton';
                    ctxScratch.fillStyle = '#fde047'; // Giallo
                    ctxScratch.textAlign = 'center';
                    ctxScratch.textBaseline = 'middle';
                    ctxScratch.fillText('GRATTA QUI!', w / 2, h / 2);

                    // 3. Imposta la logica per "grattare"
                    setupGrabbing(scratchCanvas, ctxScratch);
                    resolve();
                };

                img.onerror = () => {
                    console.error("Errore caricamento immagine. Controlla che '50eSquat.png' sia nella root del repo.");
                    reject("Errore caricamento immagine");
                    // Mostra errore sul canvas di base
                    try {
                        // Tenta di ottenere le dimensioni anche in caso di errore
                        let w = container.clientWidth;
                        let h = container.clientHeight;

                        // Applica lo stesso fix anche qui
                        if (w > 0 && h === 0) {
                            h = w;
                        }
                        if (w === 0 && h === 0) {
                            w = 400; // Fallback
                            h = 400; // Fallback
                        }

                        baseCanvas.width = w;
                        baseCanvas.height = h;
                        ctxBase.fillStyle = 'black';
                        ctxBase.fillRect(0, 0, w, h);
                        ctxBase.font = '20px Anton';
                        ctxBase.fillStyle = 'red';
                        ctxBase.textAlign = 'center';
                        ctxBase.textBaseline = 'middle';
                        ctxBase.fillText("Errore Immagine", w / 2, h / 2);
                    } catch(e) {
                        console.error("Errore nel mostrare l'errore sul canvas:", e);
                    }
                };

                // --- NUOVA LOGICA DI POLLING ---
                // Funzione che controlla le dimensioni del contenitore
                // prima di caricare l'immagine.
                function checkDimensionsAndLoad() {
                    const w = container.clientWidth;
                    if (w === 0) {
                        // Se la larghezza è 0, il layout non è pronto.
                        // Riprova tra 50ms.
                        console.warn("Layout non pronto (w=0). Riprovo tra 50ms...");
                        setTimeout(checkDimensionsAndLoad, 50);
                    } else {
                        // La larghezza è > 0, il layout è pronto.
                        // Ora possiamo caricare l'immagine.
                        console.log(`Layout pronto (w=${w}). Carico l'immagine.`);
                        img.src = imageUrl;
                    }
                }

                // Avvia il controllo delle dimensioni
                checkDimensionsAndLoad();
            });
        }

        /**
         * Gestisce l'evento di "grattata" (mouse e tocco).
         */
        function setupGrabbing(canvas, ctx) {
            let isDrawing = false;

            // Funzione per "cancellare" lo strato superiore
            function scratch(e) {
                if (!isDrawing) return;

                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;

                let x, y;
                if (e.touches) {
                    // Gestisce multi-touch, prendendo solo il primo tocco
                    if(e.touches.length > 0) {
                        x = (e.touches[0].clientX - rect.left) * scaleX;
                        y = (e.touches[0].clientY - rect.top) * scaleY;
                    } else {
                        return; // Nessun tocco da processare
                    }
                } else {
                    x = (e.clientX - rect.left) * scaleX;
                    y = (e.clientY - rect.top) * scaleY;
                }

                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, Math.PI * 2, false); // Cerchio di 20px
                ctx.fill();
            }

            // Eventi Mouse
            canvas.addEventListener('mousedown', () => isDrawing = true);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseleave', () => isDrawing = false);
            canvas.addEventListener('mousemove', scratch);

            // Eventi Touch
            canvas.addEventListener('touchstart', (e) => {
                isDrawing = true;
                scratch(e); // Inizia a grattare subito
            });
            canvas.addEventListener('touchend', () => isDrawing = false);
            canvas.addEventListener('touchcancel', () => isDrawing = false);
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault(); // Impedisce lo scroll della pagina
                scratch(e);
            });
        }

        // --- AVVIO DELL'APPLICAZIONE ---
        // 'load' attende che *tutto* (HTML, CSS, immagini) sia caricato,
        // garantendo che il layout sia stato calcolato.
        window.addEventListener('load', initializeApp);

    </script>
</body>
</html>
