    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        body {
            font-family: 'Teko', sans-serif;
            background-color: #0c0a09;
            color: #f0f0f0;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- VAPORWAVE GRID BACKGROUND --- */
        .retro-grid {
            position: absolute;
            bottom: -30%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image:
                linear-gradient(rgba(236, 72, 153, 0.6) 1px, transparent 1px),
                linear-gradient(90deg, rgba(236, 72, 153, 0.6) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: moveGrid 5s linear infinite;
            z-index: -1;
            opacity: 0.6;
            box-shadow: 0 0 100px rgba(236, 72, 153, 0.5) inset;
        }

        @keyframes moveGrid {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* --- CRT MONITOR EFFECT --- */
        .crt-monitor {
            background: #000;
            border: 20px solid #27272a;
            /* zinc-800 */
            border-radius: 20px;
            box-shadow:
                0 0 0 5px #18181b,
                /* zinc-900 */
                0 0 50px rgba(165, 243, 252, 0.4);
            position: relative;
            padding: 2px;
            max-width: 90%;
            width: 800px;
            aspect-ratio: 16/9;
            overflow: hidden;
        }

        .crt-screen {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            /* inner curve */
            position: relative;
            overflow: hidden;
            background: #111;
        }

        /* Scanlines */
        .crt-screen::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* Tube curve shadow */
        .crt-screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5) 100%);
            z-index: 10;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- TITLE --- */
        .neon-title {
            font-family: 'Permanent Marker', cursive;
            font-size: clamp(2rem, 5vw, 4rem);
            color: #fde047;
            /* yellow */
            text-shadow:
                0 0 5px #fde047,
                0 0 20px #ec4899,
                0 0 40px #ec4899;
            margin-bottom: 2rem;
            animation: pulsate 2s infinite alternate;
        }

        @keyframes pulsate {
            0% {
                opacity: 0.8;
                text-shadow: 0 0 10px #ec4899;
            }

            100% {
                opacity: 1;
                text-shadow: 0 0 20px #ec4899, 0 0 40px #a5f3fc;
            }
        }

        .sun {
            position: absolute;
            top: 10%;
            background: linear-gradient(to bottom, #fcd34d 0%, #ec4899 50%, #7c3aed 100%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: -2;
            box-shadow: 0 0 60px #ec4899;
            opacity: 0.8;
        }

        /* Cut the sun */
        .sun-cut {
            width: 100%;
            height: 10%;
            background-color: #0c0a09;
            position: absolute;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
